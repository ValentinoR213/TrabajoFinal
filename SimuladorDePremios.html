<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #c3e6ff;
            margin: 0;
            padding: 0;
        }

        #message {
            font-size: 20px;
            margin-bottom: 10px;
            background-color: #ffffff; 
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        button {
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            background-color: #4caf50; 
            color: #ffffff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> Felicidades!! Has conseguido un Premio!! </h1>
    <button id="Comienzo"> > PRECIONE AQUI < </button>
    <div id="Mensaje" style="display: none;"></div>

    <script>
        document.getElementById("Comienzo").addEventListener("click", iniciarSimulador);

        function mostrarMensaje(texto) {
            const mensajeContainer = document.getElementById("Mensaje");
            mensajeContainer.textContent = texto;
            mensajeContainer.style.display = "block";
        }

        function ocultarMensaje() {
            const mensajeContainer = document.getElementById("Mensaje");
            mensajeContainer.style.display = "none";
        }

        function iniciarSimulador() {
            mostrarMensaje("¡Bienvenido al Simulador de Premios!");

            mostrarMensaje("Seleccione un número del 1 al 10:");

            for (let i = 1; i <= 10; i++) {
                const boton = document.createElement("button");
                boton.textContent = i;
                boton.addEventListener("click", () => mostrarPremio(i));
                document.body.appendChild(boton);
            }
        }

        function mostrarPremio(numero) {
            
            const premios = {
                1: "Auriculares Logitech",
                2: "Plasma TV de 32 pulgadas",
                3: "iPhone 15 Pro Max",
                4: "Lenovo Legion 5i Pro Gen 6",
                5: "Placa de Video Nvidia",
                6: "RTX 3090",
                7: "PC Gamer Armada",
                8: "PS 5",
                9: "Xbox Serie X",
                10: "Xiaomi Redmi Note 12 Pro"
            };

            const premioElegido = premios[numero];
            mostrarMensaje(`¡Felicidades! Has ganado: ${premioElegido}`);

            const botones = document.querySelectorAll("button");
            botones.forEach((button) => button.remove());

            setTimeout(() => {
                mostrarMensaje("¡Eres el cliente número 1000!");

                setTimeout(() => {
                    mostrarMensaje("Se está decidiendo un premio extra aleatorio...");

                    const premiosExtras = {
                        1: "Tarjeta de regalo Amazon",
                        2: "Suscripción anual a Netflix",
                        3: "Smartwatch",
                        4: "Bono de compra en tu tienda favorita",
                        5: "Altavoces Bluetooth",
                        6: "Cámara instantánea",
                        7: "Tableta Android",
                        8: "Auriculares inalámbricos",
                        9: "Impresora portátil",
                        10: "Tarjeta de regalo Starbucks"
                    };

                    const premioExtraElegido = premiosExtras[Math.floor(Math.random() * 10) + 1];

                    setTimeout(() => {
                        mostrarMensaje(`¡Felicidades! Has ganado un premio extra: ${premioExtraElegido}`);

                        const botonSiguiente = document.createElement("button");
                        botonSiguiente.textContent = "Siguiente";
                        botonSiguiente.addEventListener("click", () => {
                            botonSiguiente.remove();
                            mostrarMensajeAgradecimiento(true);
                        });
                        document.body.appendChild(botonSiguiente);

                    }, 3000);

                }, 3000);
            }, 3000);
        }

        function mostrarMensajeAgradecimiento(MensajeAnterior) {
            
            mostrarMensaje("¿Te gustó el simulador?");

            const botonSi = document.createElement("button");
            botonSi.textContent = "Sí";
            botonSi.addEventListener("click", () => mostrarMensajeAgradecimientoFinal(MensajeAnterior));
            document.body.appendChild(botonSi);

            const botonNo = document.createElement("button");
            botonNo.textContent = "No";
            botonNo.addEventListener("click", () => mostrarMensajeAgradecimientoFinal(MensajeAnterior));
            document.body.appendChild(botonNo);
        }

        function mostrarMensajeAgradecimientoFinal(MensajeFinal) {
            
            ocultarMensaje();

            const botonesOpciones = document.querySelectorAll("button");
            botonesOpciones.forEach((button) => button.remove());

            if (MensajeFinal) {
                mostrarMensaje("¡Gracias por participar! Esperamos que disfrutes tus premios.");
            } else {
                mostrarMensaje("¡Gracias por probar el simulador! Esperamos verte de nuevo.");
            }
        }
    </script>

</body>
</html>
